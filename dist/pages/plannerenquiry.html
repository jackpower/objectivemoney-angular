<div class="container">

        <!-- FILTER PLANNERS WHERE THE PLANNER ID MATCHES THE ROUTE PARAMETER, WHICH IS DEFINED BY THE PLANNER ID  -->
    
<div ng-repeat="planner in plannerprofiles | filter: {pid: pid}:true">
    <div class="col-md-12 loginheader">
        <h3>Before you meet with {{planner.plannerfirstname}}, you need to quickly login</h3>
    </div>
    <div class="col-md-4 col-md-offset-1">
        <div class="panel panel-default">
        <div class="panel-heading">
        <p class="logindirection panel-title "><b>Already a member? Log In Here.</b></p>
        </div>
        <div class="panel-body">
            <form name="loginForm">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="E-Mail" ng-model="login.email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="login.password" required>
                </div>
                <div>
                <div ng-class="{ 'registerForm-button': !loginForm.$invalid, 'registerForm-buttondisabled': loginForm.$invalid }">
                    <p id="searchprofilefooter-text"><button type="submit" class="reviewbody-rating-button" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">LOG IN</button></p>
                </div>
                </div>
            </form>
        </div>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-1">
        <div class="panel panel-default">
        <div class="panel-heading">
        <p class="logindirection panel-title "><b>Not a member? Sign Up Here.</b></p>
        </div>
        <div class="panel-body">
            <form name="registerForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name" ng-model="signup.name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="E-Mail" ng-model="signup.email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="signup.password" required>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" ng-model="signup.password2" password-match="signup.password" required>
                </div>
                               <small class="errorMessage" data-ng-show="registerForm.confirmpassword.$dirty && registerForm.confirmpassword.$error.passwordNoMatch && !registerForm.confirmpassword.$error.required"> Password do not match.</small>
            <div>
                <div ng-class="{ 'registerForm-button': !registerForm.$invalid, 'registerForm-buttondisabled': registerForm.$invalid }">
                    <p id="searchprofilefooter-text"><button type="submit" class="reviewbody-rating-button" ng-click="signUp(signup)" data-ng-disabled="registerForm.$invalid">REGISTER</button></p>
                </div>
            </div>
            </form>
        </div>
        </div>
    </div>
</div>
</div>
