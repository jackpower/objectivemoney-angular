<div class="container userReview">
    <!-- FILTER PLANNERS WHERE THE PLANNER ID MATCHES THE ROUTE PARAMETER, WHICH IS DEFINED BY THE PLANNER ID-->  
    <div ng-init="loadShareThis()">
        <div class="review row">
            <div class="col-sm-12">
                <div class="row reviewheader">
                    <h2 id="mailingListThanks-text">Thanks For Signing Up!</h2>
                </div>
            </div>
        </div>    
        <div class="thanks-body">
            <div class="row">
                <div class="col-sm-2 thanksicon">
                    <i class="fa fa-share-square"></i>
                </div>

                    <h3 class="thankstext">Do you know someone who might find Objective Money useful? Let them know through your preferred method.</h3>
                    <div class="thanksshareicons">
                        <span class='st_twitter_large' displayText='Tweet'></span>
                        <span class='st_facebook_large' displayText='Facebook'></span>
                        <span class='st_linkedin_large' displayText='LinkedIn'></span>
                        <span class='st_googleplus_large' displayText='Google +'></span>
                        <span class='st_email_large' displayText='Email'></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="reviewbody-postreview">
                    <p id="searchprofilefooter-text"><a href="#/search" class="searchprofilefooter-link">SEARCH FOR PLANNERS&nbsp;&nbsp;&nbsp;<i class="fa fa-search"></i></a></p>
                </div>
            </div>
        </div>
