<div class="container">    
    <div ng-repeat="planner in plannerprofiles | filter: {pid: pid}:true" class="col-sm-12" ng-init="loadShareThis()">
    <div class="row thanks">
        <div class="thanksicon col-sm-2"><em class="fa fa-thumbs-up" style="color: #203d6c; font-size: 80px;"></em>    </div> 
        <div class="col-sm-10">
        <h3 class="thankstext">Thanks for making an enquiry. We have passed your details onto {{planner.plannerfirstname }} and <span ng-hide="planner.plannergender !== 'male'">he</span><span ng-hide="planner.gender !== 'female'">she</span> will be in touch shortly.
        </h3>
        <h3 class="thankstext">
        Do you know someone who might find Objective Money useful? Let them know through your preferred method.
        <div class="thanksshareicons">
            <span class='st_twitter_large' displayText='Tweet'></span>
            <span class='st_facebook_large' displayText='Facebook'></span>
            <span class='st_linkedin_large' displayText='LinkedIn'></span>
            <span class='st_googleplus_large' displayText='Google +'></span>
            <span class='st_email_large' displayText='Email'></span>
        </div>
        </h3>
        </div>
    </div>        
    </div>
    <div class="col-sm-12">
        <div class="reviewbody-postreview">
            <p id="searchprofilefooter-text"><a href="#/search" class="searchprofilefooter-link">SEARCH FOR MORE PLANNERS&nbsp;&nbsp;&nbsp;<i class="fa fa-search"></i></a></p>
        </div>
    </div>
</div>
