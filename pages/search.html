<div class="container-fluid searchpage">

    <search-sidebar-large ng-show="searchquery.windowWidth >= 992" search-data="searchquery" planner-data="plannerprofiles" toggle="toggle()" sidebar-open="sidebarOpen"></search-sidebar-large>
    <search-sidebar-small ng-show="searchquery.windowWidth < 992" search-data="searchquery" planner-data="plannerprofiles" toggle="toggle()" sidebar-open="sidebarOpen"></search-sidebar-small>
    <!-- SEARCH RESULTS DISPLAY -->    
    <!-- create space for the search results -->
    <div ng-class="{ 'col-md-9': !sidebarOpen, 'col-md-11': sidebarOpen }">

    <!-- call the custom directive that displays the shortend profiles of planners -->
        <planner-profile-search planner-data="plannerprofiles" search-data="searchquery" client-value="client1year(monthly,lump)" post-search-unfulfilled="postSearchUnfulfilled()"></planner-profile-search>
    </div> 
</div>
